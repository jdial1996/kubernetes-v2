apiVersion: apps/v1
metadata:
  name: voting-app-deployment 
  labels:
    app: demo-voting-app
kind: Deployment 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-voting-app
  template:
    metadata:
      name: voting-app-pod
      labels: 
        name: voting-app-pod
        app: demo-voting-app
    spec:
      containers: 
        - name: voting-app
          image: dockersamples/examplevotingapp_vote
          ports:  #port to be exposed
            - containerPort: 80    
